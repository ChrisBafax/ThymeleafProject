<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{index}">
<html lang="en">
<body>
    <div layout:fragment="createCrypto">
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="chartjs-size-monitor">
                <div class="chartjs-size-monitor-expand">
                    <div class=""></div>
                </div>
                <div class="chartjs-size-monitor-shrink">
                    <div class=""></div>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Create a Crypto</h1>
            </div>
            <form method="POST" action="/createCrypto" th:action="@{/createCrypto}" id="crypto">
                    <label for="name">Name</label>
                    <input required type="text" id="name" name="name" class="form-control">
                    <label for="amount">Amount</label>
                    <input required type="text" id="amount" name="amount" class="form-control">
                    <label for="description">Description</label>
                    <input required type="text" id="description" name="description" class="form-control">
                    <label for="url">Url</label>
                    <input required type="text" id="url" name="url" class="form-control">
                <input type="submit" value="Salva" class="btn btn-success float-right">
            </form>
        </main>
    </div>
</body>
</html>
